kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-nfs-server-data-pvc
  labels:
    build.identifier: test-nfs-server
    build.component: nfs-server-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # make sure you have enough space for your shared home

---

kind: Service
apiVersion: v1
metadata:
  name: test-nfs-server
  labels:
    build.identifier: test-nfs-server
    build.component: nfs-server-service
spec:
  type: LoadBalancer
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    role: test-nfs-server

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nfs-server
  labels:
    build.identifier: test-nfs-server
    build.component: nfs-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      role: test-nfs-server
  template:
    metadata:
      labels:
        role: test-nfs-server
    spec:
      containers:
        - name: test-nfs-server
          image: atlassian/nfs-server-test:latest # this is just a testing image not recommended for any other use case
          imagePullPolicy: Always
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_MODULE
          volumeMounts:
            - name: test-nfs-server-data-pvc
              mountPath: /srv/nfs
            - name: test-nfs-server-conf
              mountPath: /etc/exports.d/
          resources:
            requests:
              cpu: 2000m
              memory: 4G
      terminationGracePeriodSeconds: 60
      volumes:
        - name: test-nfs-server-data-pvc
          persistentVolumeClaim:
            claimName: test-nfs-server-data-pvc
        - name: test-nfs-server-conf
          configMap:
            name: test-nfs-server-conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: test-nfs-server-conf
  labels:
    build.identifier: test-nfs-server
    build.component: nfs-server-configmap
data:
  share.exports: |-
    /srv/nfs *(rw,subtree_check,fsid=0,no_root_squash)