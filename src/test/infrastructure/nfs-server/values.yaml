# Default values for nfs-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: atlassian/nfs-server-test
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# The path that should be exported by the NFS server
exportPath: /srv/nfs

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

podEnvironmentVariables: []
#  - name: DEBUG
#    value: 'true'

securityContext:
  capabilities:
    add:
      - DAC_READ_SEARCH
      - SYS_RESOURCE

service:
  # ClusterIP is required
  type: ClusterIP
  # If you want to run `helm test`, set this to a specific IP so the test can mount the NFS export at the correct IP
  # clusterIP: "172.16.0.1"
  nfsPort: 2049
  mountdPort: 20048
  rpcbindPort: 111
  statdPort: 32765
  statdOutgoingPort: 32766
  lockdPort: 32767

persistence:
  annotations: {}
  size: 5Gi
  storageClassName: "gp2"

resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 500m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
