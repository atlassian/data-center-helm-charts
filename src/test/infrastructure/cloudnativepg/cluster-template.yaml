# CloudNativePG Cluster template for test environments
# This template will be used to create PostgreSQL clusters for DC apps testing

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ${DC_APP}-db
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: ${DC_APP}-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: ${DC_APP}
spec:
  # Single instance for test environments
  instances: 1
  
  # PostgreSQL version - matching Bitnami's current version
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2
  
  # Resource configuration matching current Bitnami setup
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  # Storage configuration - ephemeral for tests
  storage:
    size: 1Gi
    storageClass: standard
  
  # Bootstrap configuration
  bootstrap:
    initdb:
      database: ${DC_APP}
      owner: ${DC_APP}
      secret:
        name: ${DC_APP}-db-credentials
      postInitSQL:
        - "CREATE EXTENSION IF NOT EXISTS pg_stat_statements;"
        - "ALTER USER ${DC_APP} CREATEDB;"
  
  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"
      work_mem: "4MB"
      maintenance_work_mem: "64MB"
      effective_cache_size: "512MB"
      # Enable logging for debugging
      log_statement: "all"
      log_min_duration_statement: "1000"
      # Disable fsync for test performance
      fsync: "off"
      synchronous_commit: "off"
      full_page_writes: "off"
  
  # Monitoring configuration
  monitoring:
    enabled: false  # Disabled for test environments
  
  # Backup configuration - disabled for ephemeral test environments
  backup:
    retentionPolicy: "1d"
    barmanObjectStore:
      destinationPath: ""
      s3Credentials:
        accessKeyId:
          name: ""
          key: ""
        secretAccessKey:
          name: ""
          key: ""
      wal:
        retention: "1d"
      data:
        retention: "1d"