            - name: ATL_TOMCAT_SECURE
              value: "true"
            - name: ATL_BASE_URL
              value: "http://localhost:8085/"
            - name: SET_PERMISSIONS
              value: "true"
            - name: BAMBOO_SHARED_HOME
              value: "/var/atlassian/application-data/shared-home"
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              valueFrom:
                configMapKeyRef:
                  key: additional_jvm_args
                  name: unittest-bamboo-jvm-config
            - name: JVM_MINIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: unittest-bamboo-jvm-config
            - name: JVM_MAXIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: unittest-bamboo-jvm-config
            - name: ATL_CLIENT_BROKER_URL
              value: "tcp://testBroker:1234"
            - name: SECURITY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agentTestSecret
                  key: agentTestKey
            - name: ATL_LICENSE
              valueFrom:
                secretKeyRef:
                  name: licenseTestSecret
                  key: licenseTestKey
            - name: ATL_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: adminTestSecret
                  key: adminTestUsernameKey
            - name: ATL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: adminTestSecret
                  key: adminPasswordTestKey
            - name: ATL_ADMIN_FULLNAME
              valueFrom:
                secretKeyRef:
                  name: adminTestSecret
                  key: adminFullnameTestKey
            - name: ATL_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: adminTestSecret
                  key: adminEmailTestKey
            - name: ATL_IMPORT_OPTION
              value: clean
            - name: ATL_IMPORT_PATH
              value: 
            - name: ATL_BAMBOO_ENABLE_UNATTENDED_SETUP
              value: "true"
          ports:
            - name: http
              containerPort: 8085
              protocol: TCP
            - name: jms
              containerPort: 54663
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 8085
              path: /rest/api/latest/status
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
          resources:
            requests:
              cpu: "2"
              memory: 2G
          volumeMounts:
            - name: local-home
              mountPath: "/var/atlassian/application-data/bamboo"
            - name: local-home
              mountPath: "/opt/atlassian/bamboo/logs"
              subPath: "log"
            - name: shared-home
              mountPath: "/var/atlassian/application-data/shared-home"
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "/shutdown-wait.sh"]
      volumes:
        - name: local-home
          emptyDir: {}
        - name: shared-home
          emptyDir: {}
