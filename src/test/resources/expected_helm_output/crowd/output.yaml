apiVersion: v1
kind: Pod
metadata:
  name: "unittest-crowd-shared-home-permissions-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
  labels:
    helm.sh/chart: crowd-1.17.1
