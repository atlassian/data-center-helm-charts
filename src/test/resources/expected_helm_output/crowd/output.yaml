# Source: crowd/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unittest-crowd
  labels:
    helm.sh/chart: crowd-1.3.0
    app.kubernetes.io/name: crowd
    app.kubernetes.io/instance: unittest-crowd
    app.kubernetes.io/version: "4.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: unittest-crowd
  selector:
    matchLabels:
      app.kubernetes.io/name: crowd
      app.kubernetes.io/instance: unittest-crowd
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: crowd
        app.kubernetes.io/instance: unittest-crowd
    spec:
      serviceAccountName: unittest-crowd
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 2004
      initContainers:
        - name: nfs-permission-fixer
          image: alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0 # make sure we run as root so we get the ability to change the volume permissions
          volumeMounts:
            - name: shared-home
              mountPath: "/shared-home"
          command: ["sh", "-c", "(chgrp 2004 /shared-home; chmod g+w /shared-home)"]
      containers:
        - name: crowd
          image: "atlassian/crowd:4.2.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8095
              protocol: TCP
            - name: hazelcast
              containerPort: 5701
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 8095
              path: /
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: "2"
              memory: 1G
          volumeMounts:
            - name: local-home
              mountPath: "/var/atlassian/application-data/crowd"
            - name: local-home
              mountPath: "/opt/atlassian/crowd/logs"
              subPath: "logs"
            - name: shared-home
              mountPath: "/var/atlassian/application-data/crowd/shared"
          env:
            - name: ATL_TOMCAT_SCHEME
              value: "https"
            - name: ATL_TOMCAT_SECURE
              value: "true"
            - name: ATL_TOMCAT_ACCESS_LOG
              value: "true"
            - name: UMASK
              value: "0022"
            - name: SET_PERMISSIONS
              value: "true"
            - name: ATL_PRODUCT_HOME_SHARED
              value: "/var/atlassian/application-data/crowd/shared"
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              valueFrom:
                configMapKeyRef:
                  key: additional_jvm_args
                  name: unittest-crowd-jvm-config
            - name: JVM_MINIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: unittest-crowd-jvm-config
            - name: JVM_MAXIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: unittest-crowd-jvm-config
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "/shutdown-wait.sh"]
      volumes:
        - name: local-home
          emptyDir: {}
        - name: shared-home
          emptyDir: {}
