# Source: bitbucket/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unittest-bitbucket
  labels:
    helm.sh/chart: bitbucket-1.3.0
    app.kubernetes.io/name: bitbucket
    app.kubernetes.io/instance: unittest-bitbucket
    app.kubernetes.io/version: "7.21.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  podManagementPolicy: OrderedReady
  serviceName: unittest-bitbucket
  selector:
    matchLabels:
      app.kubernetes.io/name: bitbucket
      app.kubernetes.io/instance: unittest-bitbucket
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: bitbucket
        app.kubernetes.io/instance: unittest-bitbucket
    spec:
      serviceAccountName: unittest-bitbucket
      terminationGracePeriodSeconds: 35
      securityContext:
        fsGroup: 2003
      initContainers:
      containers:
        - name: bitbucket
          image: "atlassian/bitbucket:7.21.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7990
              protocol: TCP
            - name: ssh
              containerPort: 7999
              protocol: TCP
            - name: hazelcast
              containerPort: 5701
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 7990
              path: /status
            periodSeconds: 5
            failureThreshold: 60
            initialDelaySeconds: 10
          volumeMounts:
            - name: local-home
              mountPath: "/var/atlassian/application-data/bitbucket"
          resources:
            requests:
              cpu: "2"
              memory: 2G
          env:
            - name: KUBE_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: JAVA_OPTS
              value: "-Dcluster.node.name=$(KUBE_POD_NAME)"
            - name: SERVER_CONTEXT_PATH
              value: "/"
            - name: SERVER_SCHEME
              value: "https"
            - name: SERVER_SECURE
              value: "true"
            - name: SET_PERMISSIONS
              value: "true"
            - name: JVM_MINIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: unittest-bitbucket-jvm-config
            - name: JVM_MAXIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: unittest-bitbucket-jvm-config
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              valueFrom:
                configMapKeyRef:
                  key: additional_jvm_args
                  name: unittest-bitbucket-jvm-config
            - name: APPLICATION_MODE
              value: "default"
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "/shutdown-wait.sh"]
      volumes:
        - name: local-home
          emptyDir: {}
        - name: shared-home
          emptyDir: {}
---
# Source: bitbucket/templates/tests/test-application-status.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "unittest-bitbucket-application-status-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
  labels:
    helm.sh/chart: bitbucket-1.3.0
    app.kubernetes.io/name: bitbucket
    app.kubernetes.io/instance: unittest-bitbucket
    app.kubernetes.io/version: "7.21.0"
    app.kubernetes.io/managed-by: Helm
spec:
  containers:
    - name: test
      image: alpine
      imagePullPolicy: IfNotPresent
      env:
        - name: STATUS_URL
          value: "http://unittest-bitbucket:80/status"
      command:
        - /bin/sh
        - -ec
        - |
          apk add -q jq curl
          STATUS=$(curl -s "$STATUS_URL")
          echo "Verifying application state is RUNNING or FIRST_RUN: $STATUS"
          echo $STATUS | jq -e '.state|test("RUNNING|FIRST_RUN")'
  restartPolicy: Never
