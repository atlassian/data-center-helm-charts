apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unittest-bitbucket
  labels:
    helm.sh/chart: bitbucket-0.7.0
    app.kubernetes.io/name: bitbucket
    app.kubernetes.io/instance: unittest-bitbucket
    app.kubernetes.io/version: "7.12.1-jdk11"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  serviceName: unittest-bitbucket
  selector:
    matchLabels:
      app.kubernetes.io/name: bitbucket
      app.kubernetes.io/instance: unittest-bitbucket
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitbucket
        app.kubernetes.io/instance: unittest-bitbucket
    spec:
      serviceAccountName: unittest-bitbucket
      terminationGracePeriodSeconds: 1
      securityContext:
        # This is intended to ensure that the shared-home volume is group-writeable by the GID used by the Bitbucket container.
        # However, this doesn't appear to work for NFS volumes due to a K8s bug: https://github.com/kubernetes/examples/issues/260
        fsGroup: 2003 # Makes sure that the shared-home volume mount is writeable by the bitbucket user's GID
      initContainers:
        - name: nfs-permission-fixer
          image: alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0 # make sure we run as root so we get the ability to change the volume permissions
          volumeMounts:
            - name: shared-home
              mountPath: "/shared-home"
          command: ["sh", "-c", "(chgrp 2003 /shared-home; chmod g+w /shared-home)"]
      containers:
        - name: bitbucket
          image: "atlassian/bitbucket-server:7.12.1-jdk11"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7990
              protocol: TCP
            - name: ssh
              containerPort: 7999
              protocol: TCP
            - name: hazelcast
              containerPort: 5701
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 7990
              path: "/status"
            periodSeconds: 5
            failureThreshold: 60
            initialDelaySeconds: 10
          volumeMounts:
            - name: local-home
              mountPath: "/var/atlassian/application-data/bitbucket"
            - name: shared-home
              mountPath: "/var/atlassian/application-data/shared-home"
          resources:
            requests:
              cpu: "2"
              memory: 2G
          env:
            - name: KUBE_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SERVER_SCHEME
              value: "https"
            - name: SERVER_SECURE
              value: "true"
            - name: BITBUCKET_SHARED_HOME
              value: "/var/atlassian/application-data/shared-home"
            - name: JVM_MINIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: unittest-bitbucket-jvm-config
            - name: JVM_MAXIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: unittest-bitbucket-jvm-config
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              valueFrom:
                configMapKeyRef:
                  key: additional_jvm_args
                  name: unittest-bitbucket-jvm-config
      volumes:
        - name: local-home
          emptyDir: {}
        - name: shared-home
          emptyDir: {}
