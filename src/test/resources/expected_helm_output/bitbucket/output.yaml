              protocol: TCP
            - name: ssh
              containerPort: 7999
              protocol: TCP
            - name: hazelcast
              containerPort: 5701
              protocol: TCP
            - name: jmx
              containerPort: 9999
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 7990
              path: /status
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
