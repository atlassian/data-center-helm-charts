        runAsUser: 2003
        runAsGroup: 2003
      volumeMounts:
        - name: local-home
          mountPath: /shared-home
          subPath: shared
      command:
        - /bin/sh
        - -ec
        - |
          ls -ld /shared-home
          echo "Creating temporary file in shared home as user $(id -u):$(id -g)"
