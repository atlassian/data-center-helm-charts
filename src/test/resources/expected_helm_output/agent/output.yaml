---
# Source: agent/templates/config-jvm.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: unittest-agent-jvm-config
  labels:
    helm.sh/chart: agent-0.0.1
    app.kubernetes.io/name: agent
    app.kubernetes.io/instance: unittest-agent
    app.kubernetes.io/version: "8.0.1-jdk11"
    app.kubernetes.io/managed-by: Helm
data:
  max_heap: 512m
  min_heap: 256m
---
# Source: agent/templates/deployment-agent.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unittest-agent
  labels:
    helm.sh/chart: agent-0.0.1
    app.kubernetes.io/name: agent
    app.kubernetes.io/instance: unittest-agent
    app.kubernetes.io/version: "8.0.1-jdk11"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: agent
      app.kubernetes.io/instance: unittest-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agent
        app.kubernetes.io/instance: unittest-agent
    spec:
      serviceAccountName: unittest-agent
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 2005
      initContainers:
      containers:
        - name: agent
          image: "atlssmith/bamboo-agent-base:8.0.1-jdk11"
          imagePullPolicy: IfNotPresent
          env:
            - name: SECURITY_TOKEN
              value: 49387ba37d9dcbaca542f21934a0a4e0f28c0350
            - name: BAMBOO_SERVER
              value: http://bamboo.bamboo.svc.cluster.local
            - name: WRAPPER_JAVA_INITMEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: unittest-agent-jvm-config
            - name: WRAPPER_JAVA_MAXMEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: unittest-agent-jvm-config
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "2"
              memory: 2G
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "/shutdown-wait.sh"]
