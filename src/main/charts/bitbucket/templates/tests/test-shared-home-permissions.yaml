apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bitbucket.fullname" . }}-shared-home-permissions-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "bitbucket.labels" . | nindent 4 }}
spec:
  containers:
    - name: test
      image: debian:stable-slim
      imagePullPolicy: IfNotPresent
      securityContext:
        # We assume that the UID and GID used by the product images are the same, which in practice they are
        {{- with .Values.bitbucket.securityContext }}
        {{- if and .enabled .gid }}
        runAsUser: {{ .gid }}
        runAsGroup: {{ .gid }}
        {{- else if .fsGroup }}
        runAsUser: {{ .fsGroup }}
        runAsGroup: {{ .fsGroup }}
        {{- else }}
        runAsUser: {{ 2003 }}
        runAsGroup: {{ 2003 }}
        {{- end }}
        {{- end }}
      command:
        - /bin/sh
        - -ec
        - |
          ls -ld /shared-home
          echo "Creating temporary file in shared home as user $(id -u):$(id -g)"
          touch /shared-home/permissions-test
          ls -l /shared-home/permissions-test
          rm /shared-home/permissions-test
  restartPolicy: Never