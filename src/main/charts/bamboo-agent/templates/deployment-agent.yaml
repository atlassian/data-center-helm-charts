apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent.fullname" . }}
  labels:
  {{- include "agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
  {{- include "agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config-jvm: {{ include (print $.Template.BasePath "/config-jvm.yaml") . | sha256sum }}        
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
    {{- include "agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "agent.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.agent.shutdown.terminationGracePeriodSeconds }}
      {{- with .Values.agent.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 }}
        {{- $securityContext := . | default dict}}
        {{- if not $securityContext.fsGroup }}
        fsGroup: 2005
        {{- end }}
      {{- end }}
      initContainers:
        {{- include "agent.additionalInitContainers" . | nindent 8 }}
      containers:
{{- if .Values.agent.dind.enabled }}
        - name: dind
          image: {{ .Values.agent.dind.image }}
          env:
            - name: DOCKER_TLS_CERTDIR
              value: {{ if .Values.agent.dind.tlsEnabled }}"/certs"{{ else }}""{{ end }}
          volumeMounts:
            - name: xml-data
              mountPath: /var/atlassian/application-data/bamboo-agent/xml-data
            - name: temp
              mountPath: /var/atlassian/application-data/bamboo-agent/temp
{{- if .Values.agent.dind.tlsEnabled }}
            - name: certs
              mountPath: /certs
{{- end}}
          {{- with .Values.agent.dind.resources }}
          resources:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            privileged: true
{{- end }}
        - name: {{ .Chart.Name }}
          image: {{ include "agent.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if .Values.agent.dind.enabled }}
          volumeMounts:
{{- if .Values.agent.dind.tlsEnabled }}
            - name: certs
              mountPath: /certs
{{- end}}
            - name: xml-data
              mountPath: /var/atlassian/application-data/bamboo-agent/xml-data
            - name: temp
              mountPath: /var/atlassian/application-data/bamboo-agent/temp
{{- end }}
          env:
{{- if .Values.agent.dind.enabled }}
{{- if .Values.agent.dind.tlsEnabled }}
            - name: DOCKER_CERT_PATH
              value: {{ if .Values.agent.dind.tlsEnabled }}"/certs/client"{{ else }}""{{ end }}
            - name: DOCKER_TLS_VERIFY
              value: "1"
{{- end}}
            - name: DOCKER_HOST
              value: tcp://127.0.0.1:{{- if .Values.agent.dind.tlsEnabled }}2376{{- else}}2375{{- end}}
{{- end }}
            {{ with .Values.agent.securityToken.secretName }}
            - name: SECURITY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $.Values.agent.securityToken.secretKey }}
            {{ end }}            
            - name: BAMBOO_SERVER
              value: {{ include "agent.bambooServerServiceDns" . }}
            - name: WRAPPER_JAVA_INITMEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: {{ include "agent.fullname" . }}-jvm-config
            - name: WRAPPER_JAVA_MAXMEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: {{ include "agent.fullname" . }}-jvm-config
            {{- include "agent.additionalEnvironmentVariables" . | nindent 12 }}

          startupProbe:
            exec:
              command:
                - {{ .Values.agent.startupProbe.command }}
            initialDelaySeconds: {{ .Values.agent.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.agent.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.agent.startupProbe.failureThreshold }}

          readinessProbe:
            exec:
              command:
                - {{ .Values.agent.readinessProbe.command }}
            initialDelaySeconds: {{ .Values.agent.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.agent.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.agent.readinessProbe.failureThreshold }}

          {{- with .Values.agent.containerSecurityContext}}
          securityContext:
          {{- toYaml . | nindent 12}}
          {{- end}}

          {{- with .Values.agent.resources.container }}
          resources:
          {{- toYaml . | nindent 12 }}
          {{- end }}

          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", {{ .Values.agent.shutdown.command | quote }}]
      {{- include "agent.additionalContainers" . | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName  | quote }}
      {{- end }}
      volumes:
{{- if .Values.agent.dind.enabled }}
{{- if .Values.agent.dind.tlsEnabled }}
        - name: certs
          emptyDir: {}
{{- end }}
        - name: xml-data
          emptyDir: {}
        - name: temp
          emptyDir: {}
{{- end }}
