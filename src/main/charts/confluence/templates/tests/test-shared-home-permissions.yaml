apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "confluence.fullname" . }}-shared-home-permissions-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "confluence.labels" . | nindent 4 }}
spec:
  containers:
    - name: test
      image: debian:stable-slim
      imagePullPolicy: IfNotPresent
      securityContext:
        # We assume that the UID and GID used by the product images are the same, which in practice they are
        {{- $securityContext := .Values.confluence.securityContext | default dict}}
        {{- if $securityContext.fsGroup }}
        runAsUser: {{ $securityContext.fsGroup }}
        runAsGroup: {{ $securityContext.fsGroup }}
        {{- else }}
        runAsUser: 2002
        runAsGroup: 2002
        {{- end}}
      volumeMounts:
        - name: shared-home
          mountPath: /shared-home
          {{- if .Values.volumes.sharedHome.subPath }}
          subPath: {{ .Values.volumes.sharedHome.subPath | quote }}
          {{- end }}
      command:
        - /bin/sh
        - -ec
        - |
          ls -ld /shared-home
          echo "Creating temporary file in shared home as user $(id -u):$(id -g)"
          touch /shared-home/permissions-test
          ls -l /shared-home/permissions-test
          rm /shared-home/permissions-test
  volumes:
    {{ include "confluence.volumes.sharedHome" . | nindent 4 }}
  restartPolicy: Never