{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "confluence.serviceAccountName" . }}
  labels:
  {{- include "common.labels.commonLabels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.confluence.s3AttachmentsStorage.eksIrsa.roleArn }}
  {{- if not .Values.serviceAccount.annotations }}
  annotations:
  {{- end }}
    eks.amazonaws.com/role-arn: {{ .Values.confluence.s3AttachmentsStorage.eksIrsa.roleArn }}
  {{- end }}
{{- with .Values.serviceAccount.imagePullSecrets }}
imagePullSecrets:
  {{- toYaml . | nindent 2 }}
{{- end -}}
{{- end -}}