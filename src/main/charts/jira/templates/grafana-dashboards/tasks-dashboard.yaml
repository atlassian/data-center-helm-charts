{{- if .Values.monitoring.grafana.createDashboards }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}-tasks-dashboard
  labels:
    {{- include "common.labels.commonLabels" . | nindent 4 }}
    {{- with .Values.monitoring.grafana.dashboardLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{ include "common.names.fullname" . }}-{{ .Release.Namespace}}-tasks.json: |-
{{ .Files.Get "grafana-dashboards/tasks.json" | indent 4 }}
{{- end }}