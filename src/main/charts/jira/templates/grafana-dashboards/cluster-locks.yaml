{{- if .Values.monitoring.grafana.createDashboards }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}-cluster-locks-dashboard
  labels:
    {{- include "common.labels.commonLabels" . | nindent 4 }}
    {{- with .Values.monitoring.grafana.dashboardLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{ include "common.names.fullname" . }}-{{ .Release.Namespace}}-cluster-locks.json: |-
{{ .Files.Get "grafana-dashboards/cluster-locks.json" | indent 4 }}
{{- end }}