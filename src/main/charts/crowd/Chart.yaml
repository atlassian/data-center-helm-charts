apiVersion: v2
name: crowd
description: A chart for installing Crowd Data Center on Kubernetes
type: application
version: 1.7.0
appVersion: 5.0.2
kubeVersion: ">=1.19.x-0"
keywords:
  - Crowd
  - Crowd Server
  - Crowd Data Center
  - Crowd DC
  - Atlassian
home: https://atlassian.github.io/data-center-helm-charts/
icon: https://atlassian.github.io/data-center-helm-charts/icons/crowd.svg
sources:
  - https://github.com/atlassian/data-center-helm-charts
  - https://bitbucket.org/atlassian-docker/docker-atlassian-crowd/
deprecated: false
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |
    - kind: changed
      description: Pin Python version to 3.9.14
      links:
        - name: Github PR
          url: https://github.com/atlassian/data-center-helm-charts/pull/468
    - kind: changed
      description: Update Bitbucket ingress testing values
      links:
        - name: Github PR
          url: https://github.com/atlassian/data-center-helm-charts/pull/466
    - kind: changed
      description: Ingress Class Name is moved under spec field.
      links:
        - name: Github PR
          url: https://github.com/atlassian/data-center-helm-charts/pull/451
    - kind: changed
      description: Make ATL_FORCE_CFG_UPDATE configurable
      in values.yaml
      links:
        - name: Github PR
          url: https://github.com/atlassian/data-center-helm-charts/pull/454
    - kind: changed
      description: Add osquery related env vars for Terraform
      links:
        - name: Github PR
          url: https://github.com/atlassian/data-center-helm-charts/pull/462
    - kind: changed
      description: AWS cleanup and log colletion from k8s
      links:
        - name: Github PR
          url: https://github.com/atlassian/data-center-helm-charts/pull/461

dependencies:
  - name: common
    version: 1.0.0
    repository: https://atlassian.github.io/data-center-helm-charts
