{{ if .Values.agent.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "agent.fullname" . }}
  labels:
  {{- include "agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "agent.fullname" . }}
  selector:
    matchLabels:
  {{- include "agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
    {{- include "agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "bamboo.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.agent.shutdown.terminationGracePeriodSeconds }}
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: copy-bamboo-capabilities
          image: alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /home/bamboo/bamboo-agent-home/bin
              name: bamboo-agent-local-home-bin
            - mountPath: /bamboo-capabilities
              name: agent-capabilities
          command: ['sh', '-c', 'cp /bamboo-capabilities/bamboo-capabilities.properties /home/bamboo/bamboo-agent-home/bin']
      containers:
        - name: bamboo-agent
          image: {{ include "agent.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: [ "https://bamboo-k8s.deplops.com" ]
          
          
{{/*          TODO: ADD THESE ENV's */}}
          
          env:
            - name: VM_OPTS
              value: "-Dwrapper.java.initmemory=512 -Dwrapper.java.maxmemory=2048"
          volumeMounts:
            {{- include "agent.additionalLibraries" . | nindent 12 }}           
            - mountPath: /home/bamboo/bamboo-agent-home
              name: bamboo-agent-local-home
            - mountPath: /home/bamboo/bamboo-agent-home/bin
              name: bamboo-agent-local-home-bin
          ports:
            - name: http
              containerPort: {{ .Values.agent.ports.http }}
              protocol: TCP
          {{- with .Values.agent.resources.container }}
          resources:
          {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: agent-capabilities
          configMap:
            name: agent-capabilities
  volumeClaimTemplates:
    - metadata:
        name: bamboo-agent-local-home
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "bamboo-local-home"
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: bamboo-agent-local-home-bin
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "bamboo-local-home"
        resources:
          requests:
            storage: 1Gi
  {{ end }}