apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bamboo.fullname" . }}-application-status-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "bamboo.labels" . | nindent 4 }}
spec:
  containers:
    - name: test
      image: alpine
      imagePullPolicy: IfNotPresent
      env:
        - name: STATUS_URL
          value: "http://{{ include "bamboo.fullname" . }}:{{ .Values.bamboo.service.port }}/rest/api/latest/status"
      command:
        - /bin/sh
        - -ec
        - |
          apk add -q jq curl
          STATUS=$(curl -s "$STATUS_URL")
          echo "Verifying application state is RUNNING or FIRST_RUN: $STATUS"
          echo "Sleeping for 1 minute to allow for bamboo unattended setup to complete namely database initialization..."
          sleep 1m
          echo $STATUS | jq -e '.status|test("RUNNING|FIRST_RUN")'
  restartPolicy: Never