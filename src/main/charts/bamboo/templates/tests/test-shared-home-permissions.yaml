apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "common.names.fullname" . }}-shared-home-permissions-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    {{- include "bamboo.podAnnotations" . | nindent 4 }}
  labels:
    {{- include "common.labels.commonLabels" . | nindent 4 }}
spec:
  containers:
    - name: test
      image: debian:stable-slim
      imagePullPolicy: IfNotPresent
      securityContext:
        # We assume that the UID and GID used by the product images are the same, which in practice they are
        {{- with .Values.bamboo.securityContext }}
        {{- if .fsGroup }}
        runAsUser: {{ .fsGroup }}
        runAsGroup: {{ .fsGroup }}
        {{- else }}
        runAsUser: {{ 2005 }}
        runAsGroup: {{ 2005 }}
        {{- end }}
        {{- end }}
      volumeMounts:
        - name: shared-home
          mountPath: /shared-home
          {{- if .Values.volumes.sharedHome.subPath }}
          subPath: {{ .Values.volumes.sharedHome.subPath | quote }}
          {{- end }}
      command:
        - /bin/sh
        - -ec
        - |
          ls -ld /shared-home
          echo "Creating temporary file in shared home as user $(id -u):$(id -g)"
          touch /shared-home/permissions-test
          ls -l /shared-home/permissions-test
          rm /shared-home/permissions-test
  volumes:
    {{ include "bamboo.volumes.sharedHome" . | nindent 4 }}
  restartPolicy: Never