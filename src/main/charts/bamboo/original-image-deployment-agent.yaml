apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bamboo-agent-local-home
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: bamboo-local-home
  resources:
    requests:
      storage: 1Gi
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bamboo-agent-local-home-bin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: bamboo-local-home
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bamboo-agent
  labels:
    app: bamboo-agent
spec:
  selector:
    matchLabels:
      app: bamboo-agent
  replicas: 1
  template:
    metadata:
      labels:
        app: bamboo-agent
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        fsGroup: 2005
      initContainers:
        - name: copy-bamboo-capabilities
          image: alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /home/bamboo/bamboo-agent-home/bin
              name: bamboo-agent-local-home-bin
            - mountPath: /bamboo-capabilities
              name: capabilities
          command: [ 'sh', '-c', 'cp /bamboo-capabilities/bamboo-capabilities.properties /home/bamboo/bamboo-agent-home/bin' ]
      containers:
        - name: bamboo-agent
          image: atlassian/bamboo-agent-base
          args: [ "http://bamboo.bamboo.svc.cluster.local" ]
          env:
            - name: VM_OPTS
              value: "-Dwrapper.java.initmemory=512 -Dwrapper.java.maxmemory=2048"
          volumeMounts:
            - mountPath: /home/bamboo/bamboo-agent-home
              name: bamboo-agent-local-home
            - mountPath: /home/bamboo/bamboo-agent-home/bin
              name: bamboo-agent-local-home-bin
      volumes:
        - name: bamboo-agent-local-home
          persistentVolumeClaim:
            claimName: "bamboo-agent-local-home"
        - name: bamboo-agent-local-home-bin
          persistentVolumeClaim:
            claimName: "bamboo-agent-local-home-bin"
        - name: capabilities
          configMap:
            name: capabilities
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: capabilities
data:
  bamboo-capabilities.properties: |
    "system.jdk.JDK 1.8" /opt/java/openjdk/bin/java
    "system.git.executable" /usr/bin/git
    "dylan.is.here" /usr/bin/dylan