  artifacthub.io/changes: |
    - kind: fixed
      description:  ATL_BASE_URL should be appropriately set when ingress.path is supplied
      links:
      - name: Github PR
        url: https://github.com/atlassian/data-center-helm-charts/pull/391
    - kind: changed
      description: Bamboo DC updated to 8.2.3 version
      links:
      - name: Github PR
        url: https://github.com/atlassian/data-center-helm-charts/pull/412
dependencies:
  - name: common
    version: 1.0.0
    repository: https://atlassian.github.io/data-center-helm-charts