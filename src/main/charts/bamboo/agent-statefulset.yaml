---
apiVersion: v1
kind: Service
metadata:
  name: bamboo-agent
  labels:
    app: bamboo-agent
spec:
  ports:
    - port: 80
      name: web
  clusterIP: None
  selector:
    app: bamboo-agent
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bamboo-agent
spec:
  selector:
    matchLabels:
      app: bamboo-agent # has to match .spec.template.metadata.labels
  serviceName: bamboo-agent
  replicas: 1
  template:
    metadata:
      labels:
        app: bamboo-agent # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        fsGroup: 2005
#      initContainers:
#        - name: copy-bamboo-capabilities
#          image: alpine
#          imagePullPolicy: IfNotPresent
#          securityContext:
#            runAsUser: 0 
#          volumeMounts:
#            - mountPath: /home/bamboo/bamboo-agent-home/bin
#              name: bamboo-agent-local-home-bin
#            - mountPath: /bamboo-capabilities
#              name: capabilities
#          command: ['sh', '-c', 'cp /bamboo-capabilities/bamboo-capabilities.properties /home/bamboo/bamboo-agent-home/bin']
      containers:
        - name: bamboo-agent
          image: atlssmith/bamboo-agent-base
          env:
            - name: SECURITY_TOKEN
              value: "d9b374b0d84e15a14a250e62838c289e1078fba0"
            - name: BAMBOO_SERVER
              value: "http://bamboo.bamboo.svc.cluster.local"
            - name: WRAPPER_JAVA_INITMEMORY
              value: "512"
            - name: WRAPPER_JAVA_MAXMEMORY
              value: "2048"
          volumeMounts:
            - mountPath: /home/bamboo/bamboo-agent-home
              name: bamboo-agent-local-home
#            - mountPath: /home/bamboo/bamboo-agent-home/bin
#              name: bamboo-agent-local-home-bin
#      volumes:
#        - name: capabilities
#          configMap:
#            name: capabilities
  volumeClaimTemplates:
    - metadata:
        name: bamboo-agent-local-home
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "bamboo-local-home"
        resources:
          requests:
            storage: 1Gi
